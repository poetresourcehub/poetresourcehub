    <script>
        // Category mapping
        const categoryMap = {
            'Major Organizations': 'major-organizations',
            'Literary Magazines': 'literary-magazines',
            'Poetry Publishers': 'poetry-publishers',
            'MFA Programs': 'mfa-programs',
            'Conferences & Residencies': 'conferences-residencies',
            'Community Organizations': 'community-organizations',
            'Poetry Venues': 'poetry-venues',
            'Regional Societies': 'regional-societies',
            'Awards & Prizes': 'awards-prizes',
            'Online Platforms': 'online-platforms',
            'Additional Resources': 'additional-resources'
        };

        // Organize organizations by category
        const organizedData = {};
        organizations.forEach(org => {
            if (!organizedData[org.category]) {
                organizedData[org.category] = [];
            }
            organizedData[org.category].push(org);
        });

        // Populate each category section
        Object.keys(organizedData).forEach(category => {
            const containerId = categoryMap[category];
            const container = document.getElementById(containerId);

            if (container) {
                organizedData[category].forEach(org => {
                    const orgDiv = document.createElement('div');
                    orgDiv.className = 'org-item';
                    orgDiv.innerHTML = `
                        <h3>${org.name}</h3>
                        <a href="${org.url}" target="_blank" rel="noopener noreferrer">${org.url}</a>
                    `;
                    container.appendChild(orgDiv);
                });
            }
        });

        // Collapsible sections functionality
        const toggleButtons = document.querySelectorAll('.category-toggle');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                content.classList.toggle('active');
            });
        });

        // Search functionality
        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            // Get all org items
            const allOrgItems = document.querySelectorAll('.org-item');

            allOrgItems.forEach(item => {
                const orgName = item.querySelector('h3').textContent.toLowerCase();
                const orgUrl = item.querySelector('a').textContent.toLowerCase();

                if (orgName.includes(searchTerm) || orgUrl.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });

            // Auto-expand sections with visible results when searching
            if (searchTerm.length > 0) {
                const categorySections = document.querySelectorAll('.category-section');
                categorySections.forEach(section => {
                    const visibleItems = section.querySelectorAll('.org-item[style=""]');
                    const hasVisibleItems = Array.from(section.querySelectorAll('.org-item')).some(item => item.style.display !== 'none');

                    const toggle = section.querySelector('.category-toggle');
                    const content = section.querySelector('.category-content');

                    if (hasVisibleItems) {
                        toggle.classList.add('active');
                        content.classList.add('active');
                    } else {
                        toggle.classList.remove('active');
                        content.classList.remove('active');
                    }
                });
            }
        });

        // Set active nav link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
