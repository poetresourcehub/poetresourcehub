<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your poetry website to Poet Resource Hub directory. Contact us to add your literary magazine, poetry press, MFA program, or poetry organization. Request listing removal or updates.">
    <meta name="keywords" content="submit poetry website, add poetry organization, literary magazine submission, poetry publisher listing, add MFA program, poetry directory submission, remove poetry listing, update poetry website listing">
    <meta name="author" content="Poet Resource Hub">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Submit Your Website - Poet Resource Hub">
    <meta property="og:description" content="Submit your poetry website or request listing removal from Poet Resource Hub directory.">
    <meta property="og:url" content="https://poetresourcehub.com/contact.html">

    <title>Submit Your Website - Poet Resource Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9220434515104110"
     crossorigin="anonymous"></script>

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact Poet Resource Hub",
        "description": "Get in touch with Poet Resource Hub",
        "url": "https://poetresourcehub.com/contact.html"
    }
    </script>
</head>
<body>
    <header>
        <h1>Poet Resource Hub</h1>
        <nav>
            <a href="index.html">About</a>
            <a href="organizations.html">Organizations</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="hero" style="padding: 40px;">
            <h2>Submission</h2>
            <p>Use this form to add/remove a listing</p>
        </div>

        <form class="contact-form" action="https://formspree.io/f/mgvgjpjn" method="POST">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required placeholder="What is this regarding?">
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required placeholder="Tell us more..."></textarea>
            </div>

            <div class="form-group">
                <label for="organization">Organization Name (if submitting)</label>
                <input type="text" id="organization" name="organization" placeholder="Name of poetry organization">
            </div>

            <div class="form-group">
                <label for="org-url">Organization Website (if submitting)</label>
                <input type="url" id="org-url" name="org-url" placeholder="https://example.org">
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Poet Resource Hub | <a href="privacy-policy.html" style="color: #F5F5DC;">Privacy Policy</a> | <a href="terms-of-service.html" style="color: #F5F5DC;">Terms of Service</a></p>
    </footer>

    <script>
        // Set active nav link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('nav a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });

        // Form submission handling
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', function(e) {
            const button = form.querySelector('.submit-button');
            button.textContent = 'Sending...';
            button.disabled = true;
        });
    </script>
</body>
</html>
